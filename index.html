
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Underwriter Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/login-page/main.style/default.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap"
      rel="stylesheet"/>
  </head>
  <body class="body-center">
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <img src="/pages/Assets/logo.svg" alt="Leadway Logo" />
        </div>
        <div class="title-container">
          <h1>Underwriter Dashboard</h1>
          <p>Welcome, Login to your portal account.</p>
        </div>
        <form action="/pages/dashboard.html">
          <div class="form-group">
            <label for="loginId">Login ID</label>
            <div>
              <input
                type="text"
                name="loginId"
                id="loginId"
                required
                placeholder="Enter your login ID"
                aria-required="true"
                style="color: #aaa;"
              />
              <div class="form-icon">
                <img src="/pages/Assets/icon.svg" alt="User icon" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div>
              <label for="password">Password</label>
              <button
                type="button"
                id="togglePassword"
                class="show"
                aria-label="Toggle password visibility"
              >
                Show
              </button>
            </div>
            <div>
              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="Enter your password"
                aria-required="true"
                style="background: white;"
              />
              <div class="form-icon">
                <img src="/pages/Assets/padicon.svg" alt="Password icon" />
              </div>
            </div>
          </div>
          <div class="log-status">
            <div class="checkbox-wrapper-28">
              <input
                id="keepLoggedIn"
                type="checkbox"
                class="promoted-input-checkbox"
              />

              <label for="keepLoggedIn"> Keep me logged in </label>
            </div>
            <button class="reset" type="button">Reset Password</button>
          </div>
          <button id="myBtn" type="submit">Login</button>
        </form>
      </div>
      <div class="right">
        <div class="help-container">
          <img src="/pages/Assets/help.svg" alt="help icon" />
          <button>help</button>
        </div>

        <div class="customer-mgt">
          <div class="group-img">
            <img src="/pages/Assets/groupicon.svg" alt="" />
          </div>
          <div>
            <h3>Customer Management</h3>
            <p>
              Manage all customers from individual customers to corporate or
              group customers.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
              document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          togglePasswordButton.textContent = 'Hide';
        } else {
          passwordInput.type = 'password';
          togglePasswordButton.textContent = 'Show';
        }
      });
    </script>
  </body>
</html>
