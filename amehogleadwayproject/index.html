

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwriter Dashboard</title>
    <link rel="stylesheet" href="/login-page/main.style/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login-section">
            <img src="images/logo.svg" alt="Leadway Assurance" class="logo">
            <h1>Underwriter Dashboard</h1>
            <p>Welcome. Login to your portal account.</p>
            <form action="/pages/dashboard.html">
                <div class="input-group">
                    <label for="login-id">Login ID</label>
                    <div class="input-with-icon">
                        <input type="text" id="login-id" placeholder="enter your login ID">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="para-input">
                        <label for="password">Password</label>
                        <p style="font-size: 10px; color: red;">show</p>
                    </div>
                    <div class="input-with-icon">
                        <input type="password" id="password" placeholder="enter your password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Keep me logged in</label>
                    <a href="#"><span>Reset Password</span></a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="info-section">
            <div class="info-content">
                <div class="top-icon">
                    <i class="fa-solid fa-question-circle"></i>
                    <span>Help</span>
                </div>
                <div class="wrap-text">
                    <div class="icon">
                        <img src="images/icon.svg" alt="" width="70" height="80">
                    </div>
                    <div class="text">
                        <h2>Customer Management</h2>
                        <p>Manage all customers from individual customers to corporate or group customers.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
